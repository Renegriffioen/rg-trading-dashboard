<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trading Dashboard</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;margin:0;background:#0b1020;color:#fff}
      .wrap{max-width:1000px;margin:0 auto;padding:12px}
      .grid{display:grid;gap:12px}
      .kpi{background:#121a36;border:1px solid #263159;border-radius:14px;padding:14px}
      .tbl{width:100%;border-collapse:collapse}
      .tbl th,.tbl td{padding:8px;border-bottom:1px solid #263159;font-size:14px}
      .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
      .buy{background:#123d2a;color:#9df3c4}
      .sell{background:#3d1212;color:#f39d9d}
      .muted{opacity:.7}
      .err{color:#ffb3b3}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
